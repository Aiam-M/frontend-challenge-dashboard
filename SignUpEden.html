<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Criar Conta - Edenred</title>
    
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <section class="sec-login">
        
        <div class="login-box-left">
            
            <h2>Criar Conta</h2>
            
            <form id="signup-form">
                <div>
                    <label for="signup-email">E-mail:</label>
                    <input type="email" placeholder="Digite seu melhor e-mail" id="signup-email" required>
                    
                    <label for="signup-password">Senha:</label>
                    <input type="password" placeholder="Crie uma senha forte" id="signup-password" required>

                    <label for="confirm-password">Confirmar Senha:</label>
                    <input type="password" placeholder="Repita a senha" id="confirm-password" required>
                    
                    <button type="submit" id="criar-conta-btn">Criar Conta</button>
                </div>
            </form>
        </div>
        
        <div class="login-box-right">
            
            <img src="Imagens/Edenred_Black.png" alt="Logo edenred">
            
            <h2>Já tem uma conta?</h2>
            
            <p>
                Se você já faz parte da nossa plataforma, aceda à sua conta para continuar de onde parou.
            </p>
            
            <a href="LoginEden.html" id="Botão-criar-conta">Fazer Login</a>
        </div>
        
    </section>

    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
    <script type="module" src="./firebaseconfig.js"></script>
    <script type="module" src="./signup.js"></script>
</body>
</html>
