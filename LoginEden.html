<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- ========================= -->
    <!-- BASIC PAGE CONFIGURATION -->
    <!-- ========================= -->
    <meta charset="UTF-8">
    <!-- Makes the page responsive on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Edenred</title>
    
    <!-- External CSS stylesheets -->
    <link rel="stylesheet" href="Eden.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <!-- ========================= -->
    <!-- LOGIN SECTION (MAIN WRAPPER) -->
    <!-- ========================= -->
    <section class="sec-login">
        
        <!-- ========================= -->
        <!-- LEFT BOX: LOGIN FORM -->
        <!-- ========================= -->
        <div class="login-box-left">
            
            <!-- Login title -->
            <h2>login</h2>
            
            <!-- Form for login -->
            <form action="Território.html">
                <div>
                    <!-- Dropdown to choose login method -->
                    <label for="login-type">Acessar com:</label>
                    <select name="login" id="login-type">
                        <option value="email">Email</option>
                        <option value="CNPJ">CNPJ</option>
                        <option value="Celular">Celular</option>
                    </select>
                    
                    <!-- Input for email -->
                    <label for="Email">E-mail:</label>
                    <input type="email" placeholder="E-mail" id="Email" required>
                    
                    <!-- Input for password -->
                    <label for="Senha">Senha:</label>
                    <input type="password" placeholder="Senha" id="Senha" required>
                    
                    <!-- Submit button -->
                    <button type="submit" id="Entrar">Entrar</button>
                </div>
            </form>
        </div>
        
        <!-- ========================= -->
        <!-- RIGHT BOX: SIGN UP PROMPT -->
        <!-- ========================= -->
        <div class="login-box-right">
            
            <!-- Company logo -->
            <img src="Imagens/Edenred_Black.png" alt="Logo edenred">
            
            <!-- Title for new users -->
            <h2>Primeira vez aqui?</h2>
            
            <!-- Description encouraging sign up -->
            <p>
                Crie sua conta Edenred e aproveite todos os benefícios que oferecemos 
                para você e sua empresa.
            </p>
            
            <!-- Button styled as link to sign up page -->
            <a href="SignUpEden.html" id="Botão-criar-conta">Criar Conta</a>
        </div>
        
        <!-- ========================= -->
        <!-- EMPTY DIV (CAN BE REMOVED) -->
        <!-- ========================= -->
        <div></div>
        
    </section>
</body>
</html>
