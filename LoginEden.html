<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edenred</title>
    <link rel="stylesheet" href="Eden.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section class="sec-login">
        <div class="login-box-left">
            <h2>login</h2>
            <form action="Território.html">
                <div>
                    <label for="login-type">Acessar com:</label>
                    <select name="login" id="login-type">
                        <option value="email">Email</option>
                        <option value="CNPJ">CNPJ</option>
                        <option value="Celular">Celular</option>
                    </select>
                    
                    <label for="Email">E-mail:</label>
                    <input type="email" placeholder="E-mail" id="Email" required>
                    
                    <label for="Senha">Senha:</label>
                    <input type="password" placeholder="Senha" id="Senha" required>
                    
                    <button type="submit" id="Entrar">Entrar</button>
                </div>
            </form>
        </div>
        <div class="login-box-right">
            <img src="Imagens/Edenred_Black.png" alt="Logo edenred">
            <h2>Primeira vez aqui?</h2>
            <p>Crie sua conta Edenred e aproveite todos os benefícios que oferecemos para você e sua empresa.</p>
            <a href="SignUpEden.html" id="Botão-criar-conta">Criar Conta</a>
        </div>
        <div>

        </div>
    </section>
        
</body>
</html>
